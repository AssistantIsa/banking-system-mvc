services:
  postgres:
    image: postgres:15-alpine
    container_name: banking-postgres
    environment:
      POSTGRES_DB: banking_db
      POSTGRES_USER: banking_user
      POSTGRES_PASSWORD: banking_password_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_user -d banking_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banking-network

  api:
    build: ./backend
    container_name: banking-api
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://banking_user:banking_password_2024@postgres:5432/banking_db
      FLASK_ENV: development
      FLASK_DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - banking-network
    command: python app.py

  frontend:
    build: ./frontend
    container_name: banking-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - banking-network
    command: npm start

volumes:
  postgres_data:

networks:
  banking-network:
    driver: bridge
