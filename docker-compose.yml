services:
  postgres:
    image: postgres:15-alpine
    container_name: banking-postgres
    environment:
      POSTGRES_DB: banking_db
      POSTGRES_USER: banking_user
      POSTGRES_PASSWORD: banking_password_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banking-network

  api:
    build: ./backend
    container_name: banking-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://banking_user:banking_password_2024@postgres:5432/banking_db
      JWT_SECRET_KEY: super-secret-change-in-production
      FLASK_ENV: development
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    networks:
      - banking-network
    command: python main.py

  frontend:
    build: ./frontend
    container_name: banking-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - banking-network
    command: npm start

networks:
  banking-network:
    driver: bridge

volumes:
  postgres_data:
